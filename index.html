<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div class="start-container">
      <h1>Welcome to Quiz</h1>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <div class="item-buttons question-bank-buttons" style="display: none;">
      <div class="centered-text"> <!-- Added a div to center the text -->
        <h2>Please select a subject</h2>
      </div>
      <button data-items="EE" class="btn">EE</button>
      <button data-items="ESAS" class="btn">ESAS</button>
      <button data-items="MATH" class="btn">MATH</button>
    </div>

    <div class="item-buttons question-items-buttons" style="display: none;">
      <div class="centered-text"> <!-- Added a div to center the text -->
        <h2>Select the number of items</h2>
      </div>
      <button data-items="20" class="btn">20 Items</button>
      <button data-items="50" class="btn">50 Items</button>
      <button data-items="100" class="btn">100 Items</button>
      <button id="back-btn" class="btn">Back</button>
    </div>

    <div class="quiz-container" style="display: none;">
      <h2 class="question"></h2>
      <div class="options-container">
        <!-- Options will be dynamically added here -->
      </div>
      <div class="feedback"></div>
      <div class="next-button-container">
        <button id="next-btn" class="btn" style="display: none;">Next</button>
      </div>
    </div>

    <div class="result-container" style="display: none;">
      <h2>Quiz Results</h2>
      <p>Final Score: <span id="final-score"></span></p>
      <p>Percentage: <span id="percentage"></span></p>
      <button id="try-again-btn" class="btn">Try Again</button>
      <button id="main-menu-btn" class="btn">Main Menu</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('start-btn');
    const itemButtons = document.querySelectorAll('.item-buttons button');
    const questionItemsButtonsContainer = document.querySelector('.question-items-buttons');
    const backButton = document.getElementById('back-btn');

    startButton.addEventListener('click', () => {
      document.querySelector('.start-container').style.display = 'none';
      document.querySelector('.question-bank-buttons').style.display = 'block';
    });

    itemButtons.forEach((button) => {
      button.addEventListener('click', () => {
        document.querySelector('.question-bank-buttons').style.display = 'none';
        questionItemsButtonsContainer.style.display = 'flex';
        questionItemsButtonsContainer.setAttribute('data-selected-bank', button.getAttribute('data-items'));
      });
    });

    backButton.addEventListener('click', () => {
      questionItemsButtonsContainer.style.display = 'none';
      document.querySelector('.question-bank-buttons').style.display = 'block';
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
